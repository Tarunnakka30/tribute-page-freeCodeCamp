        <h2>A Timeline of Innovation and Legacy</h2>
        <section id="tribute-info">
            <ul>
            <li>1955: Born on February 24 in San Francisco, California.</li>
            <li>1976: Co-founded Apple Computer, Inc. with Steve Wozniak and Ronald Wayne.</li>
            <li>1980: Apple went public, becoming one of the largest IPOs of its time.</li>
            <li>1985: Departed from Apple after a power struggle with the board of directors.</li>
            <li>1986: Founded NeXT Computer, a company focused on high-end workstation computers.</li>
            <li>1986: Acquired The Graphics Group (later renamed Pixar) from Lucasfilm.</li>
            <li>1997: Apple acquired NeXT, marking Jobs' return to the company.</li>
            <li>1998: Introduced the iMac G3, a colorful and innovative consumer desktop computer.</li>
            <li>2001: Launched the first iPod, revolutionizing the music industry and marking Apple's entry into consumer electronics.</li>
            <li>2003: iTunes Store was introduced, changing the music distribution landscape.</li>
            <li>2007: Unveiled the first iPhone, a groundbreaking device that combined a phone, iPod, and internet communicator.</li>
            <li>2010: Introduced the iPad, creating a new market for tablet computing.</li>
            <li>2011: Resigned as Apple CEO due to health issues and passed away on October 5, 2011.</li>
            <li>2011: Posthumously awarded a Grammy Trustees Award for his contributions to the music industry.</li>
            <li>2015: The Steve Jobs film, directed by Danny Boyle, was released, depicting his life and career.</li>
            <li>2016: Apple Park, the company's new headquarters, was opened, featuring the Steve Jobs Theater.</li>
            </ul>
        </section>
        <blockquote>
            <p>Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do</p>
